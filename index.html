<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <main>
      <section class="first_box">
        <img src="images/logo.svg" alt="card Logo" class="logo">
        <div class="box_action">
          <button class="btn">
            <img src="images/icon-document.svg" alt="document icon">
          </button>
          <button class="btn">
            <img src="images/icon-folder.svg" alt="folder icon">
          </button>
          <button class="btn">
            <img src="images/icon-upload.svg" alt="upload icon">
          </button>
        </div>
      </section>

      <section class="memory_status">
        <p class="status_report">
          You've used <span>815GB</span> of your storage
        </p>
        <div class="memory_size">
          <div class="used_memory">
            <div class="radio"></div>
          </div>
        </div>
        <div class="size_representation">
          <p>0GB</p>
          <p>1000GB</p>
        </div>
        <div class="unused_memory">
          <p>185 <span>GB LEFT</span></p>
        </div>
      </section>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cousnay</a>.
  </div>
</body>
</html>
